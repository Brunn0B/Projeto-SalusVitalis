        header {

        .logo img {

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #980404;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #07bef1;
        }


        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #00242e;
            margin-bottom: 20px;
        }

        .IMC {
            margin: 10px 0;
            padding: 15px;
            border: 2px solid rgba(44, 68, 78, 0.5);
            border-radius: 15px;
            cursor: pointer;
            background-color: #fff;
        }

        .IMC label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .IMC .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .IMC input,
        .IMC select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #00242e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16c5b1;
        }

        footer {
            background-color: #00242e;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        .rodape {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .direitos-autorais {
            font-size: 14px;
        }

        .relatorio {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #00242e;
            border-radius: 15px;
        }

        .relatorio button {
            background-color: #16c5b1;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .relatorio button:hover {
            background-color: #00242e;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-container a {
            text-decoration: none;
            background-color: #00242e;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .input-container a:hover {
            background-color: #16c5b1;
        }

        #Botao-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #02546b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }

        #popup-chat {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            z-index: 9999;
            width: 300px;
            color: #fff;
        }

        #popup-chat img {
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

</head>

        function calcularGastoCalorico() {
            const peso = parseFloat(document.getElementById('peso').value) || 0;
            const altura = parseFloat(document.getElementById('altura').value) || 0;
            const idade = parseFloat(document.getElementById('idade').value) || 0;
            const sexo = document.getElementById('sexo').value;
            const atividade = document.getElementById('atividade').value;

            let totalCalorias = calcularCaloriasComida(alimentos, alimentos2, alimentos3,alimentos4,alimentos5,alimentos6,alimentos7,alimentos8);

         

            let taxaMetabolicaBasal;

            if (sexo === 'feminino') {
                taxaMetabolicaBasal = 655 + (9.6 * peso) + (1.8 * altura) - (4.7 * idade);
            } else {
                taxaMetabolicaBasal = 66 + (13.7 * peso) + (5 * altura) - (6.8 * idade);
            }

            let fatorAtividade;

            switch (atividade) {
                case 'sedentario':
                    fatorAtividade = 1.2;
                    break;
                case 'leve':
                    fatorAtividade = 1.375;
                    break;
                case 'moderado':
                    fatorAtividade = 1.55;
                    break;
                case 'ativo':
                    fatorAtividade = 1.725;
                    break;
                case 'muitoativo':
                    fatorAtividade = 1.9;
                    break;
            }

            const gastoCalorico = taxaMetabolicaBasal * fatorAtividade + totalCalorias;
            const imc = calcularIMC(peso, altura);

            const relatorioElement = document.getElementById('relatorio');
            relatorioElement.style.display = 'block';

            const resultadoElement = document.getElementById('resultado');
            resultadoElement.innerHTML = `<strong>Gasto Calórico: ${gastoCalorico.toFixed(2)} calorias</strong>.<br><strong>IMC: ${imc.toFixed(2)}</strong>`;

            const dicaElement = document.getElementById('dica');
            dicaElement.textContent = gerarDica(gastoCalorico);
        }

        function calcularIMC(peso, altura) {
            const alturaMetros = altura / 100;
            return peso / (alturaMetros * alturaMetros);
        }

    if (gastoCalorico > 2500) {
        dicas += getRandomDica(dicasPorGastoCalorico.alto);
    } else if (gastoCalorico < 1500) {
        dicas += getRandomDica(dicasPorGastoCalorico.baixo);
    } else {
        dicas += getRandomDica(dicasPorGastoCalorico.moderado);
    }

    return dicas;
}


function getRandomDica(dicasArray) {
    const randomIndex = Math.floor(Math.random() * dicasArray.length);
    return dicasArray[randomIndex];
}
